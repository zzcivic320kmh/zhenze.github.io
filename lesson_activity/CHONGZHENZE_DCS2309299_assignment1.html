<html><head>
    <title>Table</title>
    <link rel="icon" href="epicface22.jpg" type="image/jpg">
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    </head>
    <body>
    
    <h3 align="center"><strong>My favorite fictional characters</strong></h3>
    <table align="center" border="1" bordercolor="black" width="60%">
    <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
    </tr>
</table>
</body></html>

<tbody id="My favorite fictional characters"></tbody>
<script>
fetch('CHONGZHENZE_DCS2309299.xml') 
    .then(response => response.text())
    .then(data => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data, 'text/xml');
        const characters = xmlDoc.getElementsByTagName('character');
        const table = document.getElementById('My favorite fictional characters');
        for (let i = 0; i < characters.length; i++) {
            const character = characters[i];
            const name = character.getElementsByTagName('name')[0].textContent;
            const age = character.getElementsByTagName('age')[0].textContent;
            const gender = character.getElementsByTagName('gender')[0].textContent;
            const row = table.insertRow(i);
            const nameCell = row.insertCell(0);
            const ageCell = row.insertCell(1);
            const genderCell = row.insertCell(2);
            nameCell.innerHTML = name;
            ageCell.innerHTML = age;
            genderCell.innerHTML = gender;
            }
        })
    .catch(error => console.error(error));
</script>
</body>
</html>
